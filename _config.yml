markdown: kramdown
highlighter: rouge


title-Prefix: "JoshuaMC: "

collections:
  authors:
    output: true

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Joshua Mckenna"
      header: false
  - scope:
      path: ""
    values:
      layout: "default"

