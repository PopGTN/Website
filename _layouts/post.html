---
layout: doc
---

<h1>{{ page.title }}</h1>

<p>
    <hr>
    {{ page.date | date_to_string }}

    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
    - <a class="link-body-emphasis  link-underline link-opacity-100-hover" href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
    <hr>
</p>

{{ content }}
