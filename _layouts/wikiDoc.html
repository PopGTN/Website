---
layout: default
---

<div class="row">
    <aside class="pt-2  col-12 col-md-3 mb-1" style="position: sticky">
        <div id="tboc" class="card ">
            <h5 class="px-1 bg-dark-subtle py-1 text-center">Table of Contents</h5>
            <ol class="list-group-numbered">
                {% for product in page.toc %}
                <li class="list-group-item"><a href="#{{ product | downcase | replace: ' ', '-' | replace: ':', '' }}">{{ product }}</a></li>
                {% else %}
                The collection is empty.
                {% endfor %}
            </ol>
        </div>
    </aside>
    <main id="main-container" class="body-color pt-2 col-12 col-md-9">
        <article class=" document-p">
            {{ content }}
        </article>
    </main>
    <!--        <aside class="pt-2  col-auto flex-fill" style="position: sticky">

            </aside>-->
</div>
